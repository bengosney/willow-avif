[project]
name = "willow-avif"
version = "0.0.1"
description = "AVIF support for williow"
authors = [
    "Ben Gosney <bengosney@googlemail.com>"
]
python = "^3.6"
repository = "https://github.com/bengosney/williow-avif/"

[build-system]
requires = ["setuptools", "wheel", "Pillow", "Willow", "pillow-avif-plugin"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 128
target-version = ['py36']

[tool.pycln]
all = true
